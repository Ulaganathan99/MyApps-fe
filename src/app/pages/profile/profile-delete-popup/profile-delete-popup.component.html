<div class="modal is-active">
    <div class="modal-card">
      <div class="modal-card-body mx-5">
         <div class="column">
           User Name: <span class="is-font-primary">{{userDetails.name}}</span>  <br>
           User Number: <span class="is-font-primary">{{userDetails.number}}</span>
         </div>
         <div>
          <div>
            <p class="has-text-centered pb-5 font-sub">Delete this profile. Are you sure ?</p>
            <div class="has-text-centered">
              <button class="button mx-2" (click)="close()" >Cancel</button>
              <button class="button is-danger mx-2" (click)="clickDelete(userDetails.userID)">Delete</button>
            </div>
          </div>  
         </div>      
      </div>
  </div>  
</div>
