<div class="column is-flex is-justify-content-space-between">
  <div class="column is-3">
    <app-dropdown [option_list]="action_list" (option_changed)="actionChanged($event)"></app-dropdown>
  </div>
  <div class="column is-narrow is-flex is-justify-content-end">
    <div class="button" (click)="selectAllContacts()">Select All</div>
  </div>
</div>

<div class="column is-full">
  <div class="layout">
    <div class="table-container">
      <table
        class="table is-fullwidth is-striped is-narrow is-hoverable has-sticky-header has-sticky-column has-sticky-footer"
        id="demo-table"
      >
        <thead>
          <tr>
            
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of contactList" class="is-clickable">
            <td >
              <div class="columns is-gapless is-mobile">
                <div class="column is-narrow">
                  <section class="example-section pl-3">
                    <mat-checkbox class="example-margin" [(ngModel)]="item.checked" (change)="checkedAction(item)"></mat-checkbox>
                  </section>
                </div>
                <div class="column has-text-centered">
                  {{ item.name }}
                </div>
              </div>
              
            </td>
            <td class="has-text-centered">
              {{ item.number | phoneNumber }}
            </td>
            <td class="has-text-centered">
              <img [matMenuTriggerFor]="menu" src="/assets/img/action.png" alt="Image">
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="clickEdit(item)" >Edit</button>
                <button mat-menu-item (click)="clickDelete(item)">Delete</button>
              </mat-menu>
              
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <div class="columns">
          <div class="column is-flex is-justify-content-center">
            <div *ngIf="job_summary?.length > 0" style>
              <app-table-pagination [garageListLength]="jobs_list_length" [garageRecordsCount]="job_summary.length"
                [page_records_count]="records_count" [searchLength]="search_length"
                (pageEventData)="onPaginate($event)"></app-table-pagination>
            </div>
          </div>
        </div> -->
    </div>
  </div>
</div>
<div *ngIf="showDeleteModel">
  <app-contact-delete  [contactDetail]="selectedContact" (closeDelete)="closeDelete($event)"></app-contact-delete>
</div>
<div *ngIf="showEditModel" >
  <app-contact-edit [contactDetail]="selectedContact" (closeEdit)="closeEdit($event)"></app-contact-edit>
</div>
